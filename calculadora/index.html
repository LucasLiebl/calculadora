<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body id="body">
    <div class="calculadora">
        <div id="visor" style="grid-column: 1/span 4;"></div>
        <button class="botoes" id="ac">AC</button>
        <button class="botoes" id="c">C</button>
        <button class="botoes" id="porcentagem">%</button>
        <button class="botoes botaoOperadores" style="background-color: rgb(255, 166, 0);">รท</button>
        <button class="botoes botaoNumero">7</button>
        <button class="botoes botaoNumero">8</button>
        <button class="botoes botaoNumero">9</button>
        <button class="botoes botaoOperadores" style="background-color: rgb(255, 166, 0);">X</button>
        <button class="botoes botaoNumero">4</button>
        <button class="botoes botaoNumero">5</button>
        <button class="botoes botaoNumero">6</button>
        <button class="botoes botaoOperadores" style="background-color: rgb(255, 166, 0);">-</button>
        <button class="botoes botaoNumero">1</button>
        <button class="botoes botaoNumero">2</button>
        <button class="botoes botaoNumero">3</button>
        <button class="botoes botaoOperadores" style="background-color: rgb(255, 166, 0);">+</button>
        <button class="botoes botaoNumero" style="grid-column: 1/span 2; border-radius: 80px;">0</button>
        <button class="botoes">.</button>
        <button class="botoes" style="background-color: rgb(255, 166, 0);">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
